fragment userFields on User {
  id
  email
  userGroup
  given_name
  family_name
  createdAt
  updatedAt
}

fragment formFields on Form {
  id
  ownerId
  name
  description
  versionId
  versionActivatedDate
  version {
    id
    accountId
    formId
    ownerId
    createdAt
    displayName
    notes
    formData
    ownedBy {...userFields}
  }
  ownedBy {...userFields}
  accountId
  account {...accountFields}
  createdAt
  updatedAt
  startDate
  endDate
  isPaused
  isDeleted
  redirectNotStarted
  redirectHasEnded
  versions {
    id
    createdAt
    displayName
    notes
    ownedBy {...userFields}
  }
  numEntries
}

fragment accountFields on Account {
  id
  name
  ownerId
  ownedBy {...userFields}
}

fragment shortFormFields on Form {
  id
  ownerId
  name
  description
  ownedBy {...userFields}
  accountId
  account {...accountFields}
  createdAt
}

fragment planTypeFields on PlanType {
  id
  name
  cost
  billingTerm
}

fragment planFields on Plan {
  id
  accountId
  ownerId
  ownedBy {...userFields}
  planTypeId
  planType {...planTypeFields}
  startDate
}