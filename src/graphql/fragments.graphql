fragment userFields on User {
  id
  email
  userGroup
  given_name
  family_name
  createdAt
  updatedAt
}

fragment accountFields on Account {
  id
  name
  ownerId
  ownedBy {...userFields}
}

fragment formFields on Form {
  id
  ownerId
  ownedBy {...userFields}
  description
  accountId
  account {...accountFields}
  createdAt
}
